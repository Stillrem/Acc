   name: Run Python Script

   on: [push]

   jobs:
     build:
       runs-on: ubuntu-latest

       steps:
       - uses: actions/checkout@v2

       - name: Set up Python
         uses: actions/setup-python@v2
         with:
           python-version: '3.x'  # Убедитесь, что здесь указана правильная версия Python

       - name: Install dependencies
         run: |
           python -m pip install --upgrade pip
           pip install pandas

       - name: Run script
         run: python Acc/Acc.py  # Убедитесь, что здесь указано правильное имя файла
