<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Grid</title>
</head>
<body>
    <div class="grid-container">
        <script>
            for (let i = 0; i < 100; i++) {
                document.write('<div class="grid-item" id="cell-' + i + '"></div>');
            }
        </script>
    </div>
    <button onclick="paint('red')">Красный</button>
    <button onclick="paint('green')">Зеленый</button>

    <script src="script.js"></script>
</body>
</html>
